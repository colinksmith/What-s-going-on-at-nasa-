<html lang="en">
	<head>
		<title>Photo of the Day</title>
		<meta charset="utf-8" />
		<meta name="description" content="A web page that gets the latest NASA picture of the day, and presents them to you to view at your leisure.">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="images/NASA-Logo-Large.png"/>
		<link rel="stylesheet" href="assets/css/output/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/output/noscript.css" /></noscript>
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper" class="potd-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
								<h1 class="potd-title"></h1>
								<h2><span class="header-date"></span></h2>
							</header>
							<section class="inner-section">
								<a class="img-link" target="_blank" rel="noopener noreferrer" aria-label="See this photo in high resolution">
									<img class="img-main active-media" alt="The current photo of the day.">
								</a>
								<iframe id="iframe" class="hidden-media" src="" frameborder="0"></iframe>
								<nav class="arrow-container">
									<button class="left-arrow-year">1 year ago</button>
									<button class="left-arrow-month">1 month ago</button>
									<button class="left-arrow">1 day ago</button>
									<button class="today-date">Date</button>
									<button class="right-arrow">1 day</button>
									<button class="right-arrow-month">1 month</button>
									<button class="right-arrow-year">1 year</button>
								</nav>
								<section class="date-selector-container">
									<button class='random' type="button" name="random-button">Random date</button>
									<input class='calendarInput' type="date" name="" value="" aria-label="Calendar selection">
									<button class='calendar' type="button" name="button">Get date</button>
								</section>
								<p class="potd-text"></p>
								<span class="error"></span>


							</section>

						</div>

					<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="potd.html">Photo of the day</a></li>
							<li><a href="earthnow.html">Earth, right now</a></li>
							<li><a href="roverphotos.html">Rover photos</a></li>
						</ul>
					</nav>

				</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery/jquery.min.js"></script>
			<script src="assets/js/jquery/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery/browser.min.js"></script>
			<script src="assets/js/jquery/breakpoints.min.js"></script>
			<script src="assets/js/jquery/util.js"></script>
			<script src="assets/js/jquery/main.js"></script>
			<script src="assets/js/potd.js"></script>
	</body>
</html>
