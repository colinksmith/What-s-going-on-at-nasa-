<html lang="en">
	<head>
		<title>Curiosity Rover Photos</title>
		<meta charset="utf-8" />
        <meta name="description" content="A web page that gets the latest Curiosity Rover photos, and presents them to you to view at your leisure.">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="images/NASA-Logo-Large.png"/>
		<link rel="stylesheet" href="assets/css/output/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/output/noscript.css" /></noscript>
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper" class="rover-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
                                <h1>Curiosity Rover</h1>
							</header>
                            <section class="inner-section">
                                <section class="main-content-holder">
                                    <a class="img-link" target="_blank" rel="noopener noreferrer">
                                        <img class="active-media img-main" src="" alt="The current rover photo">
                                    </a>
                                    <section class="photo-content">
                                        <span class="sol">Sol:</span>
                                        <span class="earth-date">Earth date:</span>
                                        <span class="camera-selection">Camera:</span>
                                    </section>
                                </section>
                                <nav class="image-nav-container">
                                    <button class="left-image-selection">left image</button>
                                    <button class="right-image-selection">right image</button>
                                </nav>
                                <nav class="arrow-container">
                                    <button class="left-arrow-year">1 year ago</button>
                                    <button class="left-arrow-month">1 month ago</button>
                                    <button class="left-arrow">1 day ago</button>
                                    <button class="today-date">Date</button>
                                    <button class="right-arrow">1 day</button>
                                    <button class="right-arrow-month">1 month</button>
                                    <button class="right-arrow-year">1 year</button>
                                </nav>
                                <span class="error"></span>
								<section class="date-selector-container">
                                    <button class='random' type="button" name="random-button">Random</button>
                                    <input class='calendar-input' type="date" name="" value="" aria-label="Calendar selection">
                                    <button class='calendar' type="button" name="button">Pick a date</button>
                                </section>
                                <section class="view-holder">
                                    <section class="fhaz">
                                        <span>FHAZ</span>
                                        <span>5</span>
                                    </section>
                                    <section class="rhaz">
                                        <span>RHAZ</span>
                                        <span>5</span>
                                    </section>
                                    <section class="navcam">
                                        <span>NAVCAM</span>
                                        <span>5</span>
                                    </section>
                                    <section class="mast">
                                        <span>MAST</span>
                                        <span>5</span>
                                    </section>
                                    <section class="chemcam">
                                        <span>CHEMCAM</span>
                                        <span>5</span>
                                    </section>
                                    <section class="mahli">
                                        <span>MAHLI</span>
                                        <span>5</span>
                                    </section>
                                    <section class="mardi">
                                        <span>MARDI</span>
                                        <span>5</span>
                                    </section>
                        
                                </section>
                                <section class="photo-holder">
                                </section>
                            </section>

						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="potd.html">Photo of the day</a></li>
								<li><a href="earthnow.html">Earth, right now</a></li>
								<li><a href="roverphotos.html">Rover photos</a></li>
							</ul>
						</nav>

				</div>
		</div>

		<!-- Scripts -->
            <script src="assets/js/jquery/jquery.min.js"></script>
            <script src="assets/js/jquery/jquery.dropotron.min.js"></script>
            <script src="assets/js/jquery/jquery.scrolly.min.js"></script>
            <script src="assets/js/jquery/jquery.scrollex.min.js"></script>
            <script src="assets/js/jquery/browser.min.js"></script>
            <script src="assets/js/jquery/breakpoints.min.js"></script>
            <script src="assets/js/jquery/util.js"></script>
            <script src="assets/js/jquery/main.js"></script>
			<script src="assets/js/roverphotos.js"></script>

	</body>
</html>
